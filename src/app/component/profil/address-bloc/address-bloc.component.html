<div class="title-container">
    <h3>Adresse de facturation</h3>
    <div *ngIf="!adressFacturation">
        <button (click)="addAdress.emit()" class="btn btn-primary">
            <span class="material-symbols-outlined">add</span> Adresse de Facturation
        </button>
    </div>
    <div *ngIf="adressFacturation" class="btn btn-danger" (click)="deleteAdress.emit()">
        <span class="material-symbols-outlined">delete</span>
    </div>
</div>
<div *ngIf="adressFacturation">
    <label for="rueAddress" class="form-label">N° et Rue</label>
    <input type="text" id="rueAddress" name="street" [(ngModel)]="adressFacturation.street" placeholder="20 rue Victor Hugo">
    <label for="complementAddress" class="form-label">Complément d'adresse</label>
    <input type="text" id="complementAddress" name="complement" [(ngModel)]="adressFacturation.complement" placeholder="Appartement 20">
    <label for="zipCodeAddress" class="form-label">Code postal</label>
    <input type="text" id="zipCodeAddress" name="zipCode" [(ngModel)]="adressFacturation.zipCode" placeholder=" 75000">
    <label for="cityAddress" class="form-label">Ville</label>
    <input type="text" id="cityAddress" name="city" [(ngModel)]="adressFacturation.city" placeholder=" Paris">
</div>
